<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>We'd love your feedback!</h1>
        <p>Your thoughts help us understand what we're doing right and what we can improve.</p>
        <form action="https://sheetdb.io/api/v1/7872s9xmkl197" method="post" id="feedback-form">
            <div class="input-group">
              <label for="usn">USN</label>  
              <input type="text" id="usn" name="usn" pattern="1RN\d{2}[A-Z]{2}\d{3}" title="USN is incorrect" required>
                
            </div>
            <div class="input-group">
              <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
            </div>
            <h3>How was the content delivered:</h3>
            <div class="input-group">
                <label class="radio" for="contentDelivery"><input type="radio" name="contentDelivery" value="Very Good" required> Very Good</label>
                <label class="radio" for="contentDelivery"><input type="radio" name="contentDelivery" value="Good"> Good</label>
                <label class="radio" for="contentDelivery"><input type="radio" name="contentDelivery" value="Average"> Average</label>
                <label class="radio" for="contentDelivery"><input type="radio" name="contentDelivery" value="Bad"> Bad</label>
            </div>
            <div class="input-group">
                <h3>Was the topic discussed relevant:</h3>
                <label class="radio" for="topicRelevance"><input type="radio" name="topicRelevance" value="Yes" required> Yes</label>
                <label class="radio" for="topicRelevance"><input type="radio" name="topicRelevance" value="No"> No</label>
            </div>
            <div class="input-group">
                <h3>Overall experience of the workshop:</h3>
                <textarea id="overallExperience" name="overallExperience" placeholder="Feedback" rows="2" required></textarea>
            </div>
            <h3>Rating:</h3>
            <div class="input-group">
                <label class="radio" for="rating"><input type="radio" name="rating" value="Excellent" required> Excellent</label>
                <label class="radio" for="rating"><input type="radio" name="rating" value="Very Good"> Very Good</label>
                <label class="radio" for="rating"><input type="radio" name="rating" value="Average"> Average</label>
                <label class="radio" for="rating"><input type="radio" name="rating" value="Bad"> Bad</label>
            </div>
            <div class="input-group">
              <label for="feedback">Any feedback?</label>  
              <textarea id="feedback" name="feedback" rows="2" required></textarea>
                
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
